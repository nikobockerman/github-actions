name: Check - prettier
on:
  workflow_call:
  workflow_dispatch:
permissions:
  contents: read

jobs:
  prettier:
    name: Check formatting with prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Setup mise
        uses: ./.github/actions/mise-project-setup
      - name: Check prettier
        run: mise run check:prettier
